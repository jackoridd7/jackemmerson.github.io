<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <title>Jack Emmerson – Designing Tomorrow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">

  <style>
    /* star-field-ish backdrop */
    body {background: radial-gradient(#0f172a 20%, #020617 80%);}
    /* spiral container */
    #spiral{
      width:620px;height:620px;position:absolute;left:50%;top:50%;
      transform:translate(-50%,-50%);animation:spin 40s linear infinite;
    }
    #spiral span{
      position:absolute;font-weight:500;color:#94a3b8;white-space:pre;
      transform-origin:0 0;
    }
    @keyframes spin{from{transform:translate(-50%,-50%) rotate(0deg);}
                    to  {transform:translate(-50%,-50%) rotate(360deg);}}
  </style>

  <script defer src="assets/site.js"></script>
  <script defer src="assets/spiral.js"></script>
</head>

<body class="text-slate-100 font-sans leading-relaxed">
  <!-- NAV -->
  <header class="fixed top-0 inset-x-0 z-20">
    <nav class="max-w-7xl mx-auto flex justify-between items-center p-6">
      <div class="flex items-center gap-3">
        <img src="assets/logo.svg" alt="logo" class="h-8 w-8" />
        <span class="font-semibold tracking-wide">Jack Emmerson</span>
      </div>
      <div class="space-x-6 text-slate-300">
        <a data-tab="jack"  href="index.html"  class="nav-link hover:text-emerald-300">Jack</a>
        <a data-tab="tools" href="tools.html" class="nav-link hover:text-emerald-300">Tools</a>
        <a data-tab="shop"  href="shop.html"  class="nav-link hover:text-emerald-300">Shop</a>
      </div>
    </nav>
  </header>

  <!-- HERO -->
  <section class="min-h-screen flex flex-col items-center justify-center text-center px-6 pt-24">
    <div id="spiral"></div>

    <h1 class="relative text-6xl md:text-7xl font-extrabold
               bg-gradient-to-r from-emerald-300 via-teal-200 to-cyan-400
               bg-clip-text text-transparent">
      Designing&nbsp;Tomorrow
    </h1>

    <p class="relative mt-6 max-w-xl text-lg text-slate-400">
      Aerospace engineering, CFD wizardry&nbsp;&amp; orbital mechanics – built in public.
    </p>

    <div class="relative mt-10 flex gap-4">
      <a href="tools.html"
         class="px-8 py-3 rounded-full bg-emerald-400/20 text-emerald-300
                ring-1 ring-emerald-400/30 backdrop-blur
                hover:bg-emerald-400/30 transition">
        Explore Tools
      </a>
      <a href="mailto:sidwellcourtney@gmail.com"
         class="px-8 py-3 rounded-full bg-white/10 text-slate-200
                ring-1 ring-white/20 backdrop-blur
                hover:bg-white/20 transition">
        Contact
      </a>
    </div>
  </section>

  <footer class="text-center text-slate-500 text-sm py-6">
    &copy; 2025 Jack Emmerson
  </footer>
</body>
</html>
