<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jack Emmerson – Designing Tomorrow</title>

  <!-- Tailwind (optional polish). Page still looks fine if it fails to load. -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root { --bg1:#0f172a; --bg2:#020617; --ink:#e2e8f0; --muted:#94a3b8; }
    html,body{height:100%}
    body{
      margin:0;
      color:var(--ink);                  /* base text color so it's never “invisible” */
      background: radial-gradient(var(--bg1) 20%, var(--bg2) 80%);
      font-family: ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji";
    }
    /* the effect sits behind everything */
    vortex-text{ position:fixed; inset:0; z-index:0; pointer-events:none; display:block; }
    /* content sits above */
    .content-layer{ position:relative; z-index:10; }
    /* faint scanlines */
    .scanlines{ position:fixed; inset:0; pointer-events:none; z-index:1;
      background-image:repeating-linear-gradient(to bottom, rgba(255,255,255,.03) 0px, rgba(255,255,255,.03) 1px, transparent 1px, transparent 3px);
    }
    .pill{ padding:.75rem 2rem; border-radius:9999px; border:1px solid rgba(255,255,255,.15); backdrop-filter:saturate(180%) blur(6px); }
    .pill.primary{ background:rgba(16,185,129,.18); color:#6ee7b7; border-color:rgba(16,185,129,.3); }
    .pill.primary:hover{ background:rgba(16,185,129,.28); }
    .pill.ghost{ background:rgba(255,255,255,.08); color:#e5e7eb; }
    .pill.ghost:hover{ background:rgba(255,255,255,.16); }
  </style>

  <script defer src="assets/site.js"></script>
  <script defer src="assets/vortex.js"></script>
</head>

<body>
  <!-- canvas effect -->
  <vortex-text data-words="TRAJECTORY,PROPULSION,Δv,CFD,REENTRY,ORBITAL,STARSHIP,MARS,SPICE,ROVER,SCRAMJET,UAV"
               data-cellw="6" data-cellh="18" data-rows="44" data-b="4.2" data-speed="0.022" data-boot="900"></vortex-text>
  <div class="scanlines"></div>

  <!-- NAV -->
  <header class="content-layer" style="position:fixed;inset-inline:0;top:0;">
    <nav class="max-w-7xl mx-auto flex justify-between items-center p-6">
      <div class="flex items-center gap-3">
        <span style="display:inline-block;width:32px;height:32px;border-radius:12px;background:#10b981"></span>
        <strong>Jack Emmerson</strong>
      </div>
      <div class="space-x-6" style="color:#cbd5e1">
        <a href="index.html">Jack</a>
        <a href="tools.html">Tools</a>
        <a href="shop.html">Shop</a>
      </div>
    </nav>
  </header>

  <!-- HERO -->
  <main class="content-layer" style="min-height:100vh; display:grid; place-items:center; padding:6rem 1.5rem 2rem;">
    <section style="text-align:center; max-width:48rem">
      <h1 class="text-6xl md:text-7xl font-extrabold"
          style="background:linear-gradient(90deg,#A7F3D0,#CCFBF1,#67E8F9); -webkit-background-clip:text; background-clip:text; color:transparent;">
        Designing&nbsp;Tomorrow
      </h1>
      <p style="margin-top:1.25rem; color:var(--muted); font-size:1.125rem">
        Aerospace engineering, CFD wizardry &amp; orbital mechanics — built in public.
      </p>
      <div style="margin-top:2rem; display:flex; gap:1rem; justify-content:center">
        <a class="pill primary" href="tools.html">Explore Tools</a>
        <a class="pill ghost" href="mailto:sidwellcourtney@gmail.com">Contact</a>
      </div>
    </section>
  </main>

  <footer class="content-layer" style="text-align:center; color:#94a3b8; font-size:.875rem; padding:2rem 0">
    © 2025 Jack Emmerson
  </footer>
</body>
</html>
