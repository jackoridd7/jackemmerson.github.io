<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop — Jack Emmerson</title>
  <style>
    :root{
      --bg:#0f172a; --bg2:#0b1324; --ink:#e2e8f0; --muted:#94a3b8; --em:#6ee7b7;
      --ring: rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      background: radial-gradient(1200px 800px at 50% 40%, var(--bg), #020617);
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      line-height:1.4;
    }
    .nav{position:fixed; inset-inline:0; top:0; z-index:10;}
    .nav .row{max-width:1100px; margin:0 auto; padding:18px 24px; display:flex; align-items:center; justify-content:space-between;}
    .nav a{color:#cbd5e1; text-decoration:none; margin-left:24px}
    .nav a:hover{color:var(--em)}
    .brand{display:inline-block; width:28px; height:28px; border-radius:10px; background:#10b981; margin-right:10px; vertical-align:middle}
    .hero{min-height:100vh; display:grid; place-items:center; padding:120px 24px 24px}
    .card{text-align:center; max-width:820px}
    h1{margin:0; font-size:clamp(42px,7vw,72px); line-height:1.05; font-weight:800;
       background:linear-gradient(90deg,#A7F3D0,#CCFBF1,#67E8F9);
       -webkit-background-clip:text; background-clip:text; color:transparent;}
    .sub{margin-top:14px; color:#cbd5e1; font-size:20px}
    .pill{display:inline-block; margin-top:22px; padding:12px 26px; border-radius:9999px;
          border:1px solid rgba(255,255,255,.15); color:#e5e7eb; text-decoration:none;}
    .pill:hover{background:rgba(255,255,255,.08)}
    footer{padding:28px 0; text-align:center; color:#94a3b8}
  </style>
</head>
<body>
  <header class="nav">
    <div class="row">
      <div><span class="brand"></span><strong>Jack Emmerson</strong></div>
      <div>
        <a href="index.html#top">Jack</a>
        <a href="index.html#portfolio">Portfolio</a>
        <a href="tools.html">Tools</a>
        <a href="shop.html">Shop</a>
      </div>
    </div>
  </header>

  <main class="hero">
    <section class="card">
      <h1>Shop</h1>
      <p class="sub">Coming soon!</p>
      <a class="pill" href="index.html#top">Back to Home</a>
    </section>
  </main>

  <footer>© 2025 Jack Emmerson</footer>
</body>
</html>
